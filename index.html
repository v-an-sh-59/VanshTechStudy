    <script>
        function toggleMenu() {
            const menu = document.querySelector('.navbar-links');
            menu.classList.toggle('active');
            const hamburger = document.querySelector('.hamburger');
            hamburger.textContent = menu.classList.contains('active') ? '✖' : '☰';
        }

        // Get the elements
        const contactDiv = document.getElementById('contact');
        const toggleIcon = document.getElementById('toggle-icon');

        // Function to hide contact icons and show the toggle icon after 10 seconds
        function hideIcons() {
            contactDiv.style.opacity = '0'; // Hide the icons
            contactDiv.style.visibility = 'hidden'; // Ensure the icons are invisible
            contactDiv.style.pointerEvents = 'none'; // Disable clicks on hidden icons
            toggleIcon.style.display = 'block'; // Show the toggle icon after 10 seconds
        }

        // When the toggle icon is clicked, show the contact options again
        toggleIcon.addEventListener('click', function() {
            contactDiv.style.opacity = '1'; // Show the contact section again
            contactDiv.style.visibility = 'visible'; // Ensure the icons are visible
            contactDiv.style.pointerEvents = 'auto'; // Enable clicks again
            toggleIcon.style.display = 'none'; // Hide the toggle icon again
            setTimeout(function() {
                hideIcons(); // Hide again after 10 seconds
            }, 4000); // 10 seconds
        });

        // Initially hide the contact icons and show the toggle icon after 10 seconds
        setTimeout(function() {
            hideIcons(); // Hide contact icons after 10 seconds
        }, 4000); // 10 seconds
    </script>
